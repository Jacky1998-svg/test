<!DOCTYPE html>
<html lang="uz-Uz">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Page Title -->
    <title>Test </title>
</head>

<body>
    <!-- Container for Header -->
    <header class="container-fluid mb-5">
        <!-- div for scores link and time -->
        <div class="row">
            <!-- View highscores -->
            <div class="col-6">
                <!-- <a href="">View Highscores</a> -->
                <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1">Eng yuqori ballni ko'rish</button>
            </div>
            <!-- Timer -->
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time:90s</p>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Container for Intro, Questions, Answers -->
        <div class="container">
            <!-- Section for H1 and Intro // Hide upon Start-->
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="d-flex justify-content-center text-center">Ingliz tili testi</h1>
                        <p class="d-flex justify-content-center text-center">Savollarga javob bering va bilimingizni tekshiring!</p>
                        <button id="start" type="button" class="btn btn-success mx-auto d-block">Boshlash</button></p>
                    </div>
                </div>
            </section>

            <!-- Section for Question and Answers // Show upon Start-->
            <section id="questions">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2 id="question">Men savolman</h2>
                        <ul class="px-0 py-0 nobullets">
                            <li class="mb-3"><button id="answer1" value="0" type="button"
                                    class="btn btn-success ansBtn">Javob 1</button></li>
                            <li class="mb-3"><button id="answer2" value="1" type="button"
                                    class="btn btn-success ansBtn">Javob 2</button></li>
                            <li class="mb-3"><button id="answer3" value="2" type="button"
                                    class="btn btn-success ansBtn">Javob 3</button></li>
                            <li class="mb-3"><button id="answer4" value="3" type="button"
                                    class="btn btn-success ansBtn">Javob 4 </button></li>
                        </ul>
                        <div id="yaynay" class="font-weight-light font-italic">
                            <hr>
                            <!-- Correct or Wrong will be added via JS -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Section for Final Score and Name -->
            <section id="final">
                <div class="row">
                    <div class="col-3"></div>
                  <div class="col-6">
                        <h2>Tugadi</h2>
                        <p>To'plagan ballingiz: <span id="score" class="pl-1">0</span></p>
                        <!-- <p class="score">Your final score is: </p> -->
                        <p>Ismingizni kiriting: <span class="ml-1"><input placeholder="ism talab etiladi?" id="initials" /></span>
                            <button id="submit-score" class="btn btn-success mx-1 my-1 d-inline-block">Jo'natish</button>
                        </p>
                    </div>
                </div>
            </section>

            <!-- Section for High Scores -->
            <section id="highscores">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                            <h2>Ball</h2>
                            <!-- High scores should be added as a sorted desc list -->
                            <ol id="score-list">
                                <!-- <li></li> -->
                            </ol>
                            <button id="goback" class="btn btn-success d-inline-block mx-1 my-1">Orqaga</button>
                            <button id="clearscores" class="btn btn-success mx-1 my-1 d-inline-block">Tozalash</button>
                    </div>
                </div>
            </section>

            <!-- Container Ends -->
        </div>
    </main>

    <!-- Footer -->
    <!-- Photo credit -->
    <div class="footer-margin">
        <footer class="container-fluid p-0">
            <div class="row p-2 text-center">
                <div class="col-12">
                    <p class="mb-0"><span>Rasm <a href="https://unsplash.com/@markusspiske?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"></a>  <a href="https://unsplash.com/s/photos/outline?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"></a></span></p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Javascript  -->
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
